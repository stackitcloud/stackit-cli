before:
  hooks:
    - go mod tidy

builds:
  - id: linux-builds
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    binary: "stackit"

  - id: windows-builds
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    binary: "stackit"
  
  - id: macos-builds
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    binary: "stackit"

archives:
  - format: tar.gz
    # This name template makes the OS and Arch compatible with the results of `uname`
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nfpms:
  - id: linux-packages
    # IDs of the builds for which to create packages for
    builds:
      - linux-builds
    vendor: STACKIT
    homepage: https://github.com/stackitcloud/stackit-cli
    maintainer: STACKIT <sit-stackit-developer-tools@mail.schwarz>
    description: A command-line interface to manage STACKIT resources.
    license: Apache 2.0
    formats:
      - deb
      - rpm

signs:
  - artifacts: package
    args: ["-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]

brews:
  - name: stackit-cli
    repository:
      owner: stackitcloud
      name: homebrew-tap
    commit_author:
      name: CLI Release Bot
      email: noreply@stackit.de
    homepage: "https://github.com/stackitcloud/stackit-cli"
    description: "A command-line interface to manage STACKIT resources."
    folder: Formula
    license: "Apache-2.0"
    # If set to auto, the release will not be uploaded to the homebrew tap repo
    # if the tag has a prerelease indicator (e.g. v0.0.1-alpha1)
    # Not setting it for now so we can publish prerelease tags
    # skip_upload: auto

  snapcrafts:
    # IDs of the builds for which to create packages for
    builds:
      - linux-builds
    # The name of the snap
    name: stackit-cli
    # The canonical title of the application, displayed in the software
    # centre graphical frontends
    title: STACKIT CLI
    publish: true
    summary: A command-line interface to manage STACKIT resources.
    description: "A command-line interface to manage STACKIT resources.
      This CLI is in a BETA state. More services and functionality will be supported soon."
    license: Apache-2.0