    <style>
      .check-wrapper {
        display: inline-block;
        padding: 2.5rem;
        border-radius: 100%;
        background-color: #ecf8ed;
      }

      .check {
        width: 3.5rem;
        height: 3.5rem;
      }

      .success {
        fill: #4ab54f;
        color: #4ab54f;
      }

      .top-bar {
        height: 1.5rem;
        background-color: #d8d8d8;
        width: 100%;
        padding-left: 0.5rem;
      }

      .dot {
        width: 0.8rem;
        height: 0.8rem;
        margin-top: 0.35rem;
        margin-left: 0.125rem;
        border-radius: 100%;
        display: inline-block;
        background-color: #b2b2b2;
      }

      .footer-content {
        font-size: small;
        margin: 1rem;
      }

      .footer-content a {
        margin: 0.5rem;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="d-flex min-vh-100 flex-column">
      <div class="logo m-5">
        <img
          alt="logo"
          src="https://cdn.apps.01.cf.eu01.stackit.cloud/assets/img/logo_inverted.svg"
        />
      </div>

      <div class="container flex-grow-1 mt-2 text-center">
        <div class="card shadow d-inline-block p-0 overflow-hidden">
          <div class="top-bar text-left">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="p-2 py-8">
            <div class="check-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xml:space="preserve"
                viewBox="0 0 32 32"
                class="icon check success"
              >
                <path
                  d="M26.847 7.293 11.554 22.586l-6.401-6.401-1.414 1.414 7.815 7.815L28.261 8.707z"
                />
              </svg>
            </div>

            <h1 class="success mt-2">Login Successful</h1>

            <h2>Hello {{.Email}},</h2>
            <p class="mw-text">
              You can close this window and return to the STACKIT CLI, or we
              will redirect you to the
              <a href="https://www.stackit.de">STACKIT website</a> in 1 minute.
            </p>
            <p>
              For more info and documentation, check the
              <a href="https://github.com/stackitcloud/stackit-cli">CLI repo</a>.
            </p>
          </div>
        </div>
      </div>

      <div class="footer-content">
        <a
          tabindex="0"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.stackit.de/en/imprint"
        >
          Imprint </a
        ><a
          tabindex="0"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.stackit.de/en/general-terms-and-conditions"
          >Terms &amp; Conditions</a
        ><a
          tabindex="0"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.stackit.de/en/data-protection-notice"
        >
          Data Protection
        </a>
      </div>
    </div>
  </body>
