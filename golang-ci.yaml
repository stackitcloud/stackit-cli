version: "2"
run:
  concurrency: 4
linters:
  enable:
    - bodyclose
    - depguard
    - errorlint
    - forcetypeassert
    - gochecknoinits
    - gocritic
    - gosec
    - misspell
    - nakedret
    - revive
    - sqlclosecheck
    - wastedassign
  disable:
    - noctx # false positive: finds errors with http.NewRequest that dont make sense
    - unparam # false positives
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          deny:
            - pkg: github.com/stretchr/testify
              desc: Do not use a testing framework
    gocritic:
      disabled-checks:
        - wrapperFunc
        - typeDefFirst
        - ifElseChain
        - dupImport # https://github.com/go-critic/go-critic/issues/845
      enabled-tags:
        - performance
        - style
        - experimental
    gosec:
      excludes:
      # Suppressions: (see https://github.com/securego/gosec#available-rules for details)
        - G104 # "Audit errors not checked" -> which we don't need and is a badly implemented version of errcheck
        - G102 # "Bind to all interfaces" -> since this is normal in k8s
        - G304 # "File path provided as taint input" -> too many false positives
        - G307 # "Deferring unsafe method "Close" on type "io.ReadCloser" -> false positive when calling defer resp.Body.Close()
    misspell:
      # Correct spellings using locale preferences for US or UK.
      # Default is to use a neutral variety of English.
      # Setting locale to US will correct the British spelling of 'colour' to 'color'.
      locale: US
    nakedret:
      max-func-lines: 0
    revive:
      severity: error
      # https://github.com/mgechev/revive
      rules:
        - name: errorf
        - name: context-as-argument
        - name: error-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: atomic
        - name: empty-lines
        - name: early-return
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
